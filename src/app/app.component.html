
<div class="container">
  <div class="upper-data">
<img src="../assets/rain.jpg" *ngIf="14 > 15">
<img src="../assets/hot.jpg" *ngIf="14 <= 15">
<div class="weather-data">
  <div class="location">Zabok</div>
  <div class="temperature">{{14.40 | number: '1.0-0'}}°C</div>
  <div class="time">10 AM</div>
  <div class="search">
    <form>
      <input type="text" placeholder="Search for a place">
    </form>
  </div>
</div>
  </div>
  <div class="lower-data">
<div class="more-info-label">
  More information about the weather
</div>
<div class="more-info-container">
  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/cold.jpg">
      <span>min</span>
    </div>
    <div class="info-block-value">
      10°C
    </div>
  </div>

  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/cold.jpg">
      <span>max</span>
    </div>
    <div class="info-block-value">
      20°C
    </div>
  </div>

  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/cold.png">
      <span>humidity</span>
    </div>
    <div class="info-block-value">
      77%
    </div>
  </div>

  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/cold.jpg">
      <span>Wind</span>
    </div>
    <div class="info-block-value">
      11 km/h
    </div>
  </div>
</div>
  </div>
</div>
